<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">

</head>

<body>
    <div id="players">
        <h2 id="player">Player</h2>
        <h2 id="comp">Computer</h2>
    </div>
    <div id="nos">
        <h4 id="nwp"></h4>
        <h4 id="nwc"></h4>
    </div>



    <div id="play">
        <h3 id="letsplay">Lets Play</h3>
        <div id="newdiv">
            <h2 id="choosehead">Choose an option</h2>
            <div id="fonts">
                <!-- <i class="fas ${classname}" id="left"></i> <i class="fas fa-hand-rock" id="right"></i> -->
            </div>
            <div id="btnsdiv">
                <button id="rock" class="bt" >Rock</button>
                <button id='paper'class="bt" >Paper</button>
                <button id='scissor'class="bt" >Scissor</button>
                <button id="playagain">Reset</button>
            </div>
            <h3 id="result"></h3>
        </div>

    </div>




    <script src="index.js"></script>
</body>

</html>
