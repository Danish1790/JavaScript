<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start">
        <button id='start-btn'>Start Quiz</button>
    </div>

    <div id="main">
        <div id="header">
        </div>
        <div id="Questions-div">
            <!-- <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
             </svg> -->
            <div id="count-div">
                <h4 id="count">Time Remaining <span id="count-number"></span> </h4>
            </div>
            <h5 id="q">Question # <span id="qno"></span></h5>
            <div>
                <h3 id="question"></h3>
            </div>

            <button id="next">Next</button>
        </div>
        <div id="footer">
            <div class='options'> <input type="checkbox" id='c1' class='cs' unchecked onclick="checkFunction() " value='o1'><span
                    id='o1'> Lorem, ipsum dolor.</span> </div>
            <div class='options'> <input type="checkbox" id='c2' class='cs' unchecked onclick="checkFunction() " value='o2'><span
                    id='o2'> Lorem, ipsum dolor.</span> </div>
            <div class='options'> <input type="checkbox" id='c3' class='cs' unchecked onclick="checkFunction() " value='o3'><span
                    id='o3'> Lorem, ipsum dolor.</span> </div>
            <div class='options'> <input type="checkbox" id='c4' class='cs' unchecked onclick="checkFunction() " value='o4'><span
                    id='o4'> Lorem, ipsum dolor.</span> </div>
        </div>
    </div>
    <div id="results">
        <h2 id="score"></h2>
    </div>



    <script src="index.js"></script>
</body>

</html>
