<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div id='up'>
        <h2>choose any one</h2>
        <div id='min'>
            <i class="fas btns fa-check" id='tick'></i>
            <i class="fas btns fa-times" id='cross'></i>
            <i class="fas fa-redo-alt"></i>
        </div>
    </div>
    <div class="main">
        <div class="box">
            <div class="r1">
                <div class="bs" id="b0"></div>
                <div class="bs" id="b1"></div>
                <div class="bs" id="b2"></div>
            </div>
            <div class="r2">
                <div class="bs" id="b3"></div>
                <div class="bs" id="b4"></div>
                <div class="bs" id="b5"></div>
            </div>
            <div class="r3">
                <div class="bs" id="b6"></div>
                <div class="bs" id="b7"></div>
                <div class="bs" id="b8"></div>
            </div>
        </div>
    </div>



    <!-- <script src="index.js"></script> -->
    <script src="index2.js"></script>
</body>

</html>
