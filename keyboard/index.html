<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <section id="screen">
        <div class="mb-3">
            <textarea id="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </section>

    <section id="keyboard">
        <div class="container">
            <div class="row r1">
                <div class="keys w" id="one">1</div>
                <div class="keys w">2</div>
                <div class="keys w">3</div>
                <div class="keys w">4</div>
                <div class="keys w">5</div>
                <div class="keys w">6</div>
                <div class="keys w">7</div>
                <div class="keys w">8</div>
                <div class="keys w">9</div>
                <div class="keys w">0</div>
                <div class="keys spkeys" id="backspace"><i class="fas fa-backspace"></i></div>
            </div>
            <div class="row r2">
                <div class="keys w alphabets">q</div>
                <div class="keys w alphabets">w</div>
                <div class="keys w alphabets">e</div>
                <div class="keys w alphabets">r</div>
                <div class="keys w alphabets">t</div>
                <div class="keys w alphabets">y</div>
                <div class="keys w alphabets">u</div>
                <div class="keys w alphabets">i</div>
                <div class="keys w alphabets">o</div>
                <div class="keys w alphabets">p</div>
            </div>
            <div class="row r3">
                <div class="keys w spkeys" id="capslock"><i class="fas fa-level-up-alt"></i></div>
                <div class="keys w alphabets">a</div>
                <div class="keys w alphabets">s</div>
                <div class="keys w alphabets">d</div>
                <div class="keys w alphabets">f</div>
                <div class="keys w alphabets">g</div>
                <div class="keys w alphabets">h</div>
                <div class="keys w alphabets">j</div>
                <div class="keys w alphabets">k</div>
                <div class="keys w alphabets">l</div>
                <div class="keys w spkeys" id="enter"><i class="fas fa-arrow-left"></i></div>
            </div>
            <div class="row r4">
                <div class="keys w spkeys" id="tick"><i class="fas fa-check-circle"></i></div>
                <div class="keys w alphabets">z</div>
                <div class="keys w alphabets">x</div>
                <div class="keys w alphabets">c</div>
                <div class="keys w alphabets">v</div>
                <div class="keys w alphabets">b</div>
                <div class="keys w alphabets">n</div>
                <div class="keys w alphabets">m</div>
                <div class="keys w">.</div>
                <div class="keys w">,</div>
                <div class="keys w">?</div>
            </div>
        </div>
    </section>
    <script async src="index.js"></script>
    <script src="bootstrap.min.js"></script>
</body>

</html>
